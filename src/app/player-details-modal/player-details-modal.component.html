<form [formGroup]="form" (ngSubmit)="onSubmit(form)" novalidate>
    <label>Nombre jugador</label>
    <input type="text" formControlName="name">
    
    <label>Equipo</label>
    <input type="text" formControlName="team">
    
    <label>Avatar</label>

    <button type="submit" [disabled]="!form.valid">
        Save
    </button>

</form>
