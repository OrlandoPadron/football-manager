<ng-container *ngIf="content_ready">
    <p>{{team[0]['Nombre del equipo']}}</p>
    <p>Jugadores</p>

    <ul *ngIf="players">
        <li *ngFor="let player of players">
            <a [routerLink]="['/players', player['id']]">{{player['Nombre del Jugador']}}</a>
        </li>
    </ul>

</ng-container>
