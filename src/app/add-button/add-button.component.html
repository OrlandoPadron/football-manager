<div class="container" [ngClass]="{'active': active}" #container>
    <!-- [ngStyle]="{'display': (!active) ? 'none' : 'flex'}" -->
    <div class="dropdown" >
        <ul class="options">
            <li class="option" (click)="openNewModal('newTeam')">
                <span>Añadir equipo</span>
            </li>
            <li class="option" (click)="openNewModal('newPlayer')">
                <span>Añadir jugador</span>
            </li>
        </ul>
    </div>

    <div class="btn" (click)="toggleDropdown()">
        <span class="plus-symbol" [ngStyle]="{'display': (active) ? 'none' : ''}">+</span>
        <span class="x-symbol" [ngStyle]="{'display': (!active) ? 'none' : ''}">x</span>
    </div>
</div>
