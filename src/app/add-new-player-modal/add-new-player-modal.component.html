<div class="container"  [hidden]="!visible">
    <div class="modal-window">
        <div class="header">
            <span>AÃ±adir jugador</span>
        </div>
        <div class="content">
            <div class="upper-container">
                <div class="upload-image">
                    <img src="assets/placeholders/player-default.png" alt="image-selected">
                    <!-- <button class="add-image"><i class="fas fa-cloud-upload-alt"></i>Subir imagen</button> -->
                </div>
                <form [formGroup]="addPlayerForm" id="addPlayerForm" class="form" (ngSubmit)="onSubmit(addPlayerForm)">
                    <div class="pair">
                        <label for="">Nombre del jugador</label>
                        <input type="text" formControlName="name">
        
                    </div>
                    <div class="pair">
                        <label for="">Equipo</label>
                        <select type="text" formControlName="teamId" *ngIf="teams">
                            <option style="font-size: 10px; padding: 0; margin:0;" *ngFor="let team of teams" [ngValue]="team['id']" (change)="changeTeam(team)">{{team['Nombre del equipo']}}</option>
                        </select>

        
                    </div>
                </form>
            </div>
            <div class="btn-containers">
                <button class="save" type="submit" [disabled]="!addPlayerForm.valid" form="addPlayerForm">
                    <i class="fas fa-check-circle"></i> Guardar
                </button>
                <button class="cancel" (click)="closeModal()">
                    <i class="fas fa-times-circle"></i>Cancelar
                </button>
            </div>
    
        </div>

    </div>
</div>
